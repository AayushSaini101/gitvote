[package]
name = "gitvote"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
axum = "0.5.6"
clap = { version = "3.1.18", features = ["derive"] }
hex = "0.4.3"
hmac = "0.12.1"
humantime-serde = "1.1.1"
jsonwebtoken = "8.1.0"
octocrab = "0.16.0"
reqwest = "0.11.10"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_yaml = "0.8.24"
sha2 = "0.10.2"
tokio = {version = "1.18.2", features = ["macros", "rt-multi-thread", "signal"] }
tower = "0.4.12"
tower-http = { version = "0.3.3", features = ["trace"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
